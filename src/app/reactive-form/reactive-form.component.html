<h6>Simple Reactive Form Try</h6>
<div>
    <label for="name">Name: </label>
    <input placeholder="Placeholder" id="name" type="text" [formControl]="name">
</div>


<p>Value: {{ name.value }}</p>

<button type="button" (click)="showName()">Show Name</button>
