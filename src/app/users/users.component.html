<h2>Users List</h2>
<ul class="users">
    <li *ngFor="let user of users">
    <span class="badge">{{user.id}}</span>
      <span class="name">{{user.name}}</span>
    <button [class.selected] = "user=== selectedUser" type="button"
    (click)="onSelect(user)"> Description </button>
    </li>
</ul>

<div *ngIf="selectedUser">
    <h2>{{selectedUser.name}} Description</h2>
    <div>
      <label for="user-descrition">Description: </label>
      <span id="user-description"> {{selectedUser.description}}</span>
    </div>
  </div>
